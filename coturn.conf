# Listening ports
listening-port=3478
tls-listening-port=5349

# External IP (for testing, use your machine's IP)
# Comment out for automatic detection
external-ip=${TURN_EXTERNAL_IP}

# Authentication
use-auth-secret
# Static long-term secret (use a strong secret in production)
static-auth-secret=${TURN_SECRET}

# Static user for testing
user=testuser:testpass

# Realm
realm=chat-js-turn

# Log level
verbose

# Allow relay
lt-cred-mech

# User database (optional)
# user=user:password

# Security settings
no-cli
no-tcp-relay
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
